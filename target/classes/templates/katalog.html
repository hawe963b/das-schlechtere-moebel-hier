							data-th-attr="data-bs-target='#' + ${item.id}" data-bs-slide="prev">
							<span class="carousel-control-prev-icon" aria-hidden="true"></span>
							<span class="visually-hidden">Previous</span>
						</button>
						<button class="carousel-control-next" type="button"

						</button>
					</div>
					<div class="card-body">
						<h5 class="card-title" th:text="${item.name}">Produkttitel</h5>
						<p class="card-text" th:text="${item.price}">Produktpreis</p>
						<form style="display:inline-block" th:method="get" th:action="@{/produktdetails}">
							<input type="hidden" name="productid" th:value="${item.id}" />
							<button type="button" class="btn btn-primary" th:type="submit"
								th:text="#{katalog.details}">Details</button>
						</form>
						<form class="ui form" th:method="post" sec:authorize="isAuthenticated()" th:action="@{/ausblenden}">
							<input type="hidden" name="productid" th:value="${item.id}" />
							<button type="button" th:type="submit" >ausblenden</button>
						</form>
					</div>
