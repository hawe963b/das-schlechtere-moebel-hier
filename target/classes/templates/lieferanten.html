<html 	xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
		layout:decorate="~{layout.html}">
 		

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<title>Lieferanten </title>
</head>
<nav th:include="navigation :: navigation"></nav>

<body>
	<h1>Lieferanten</h1>

	<section layout:fragment="content">

		<div class="row row-cols-4">
			<a th:each="lieferant : ${lieferanten}">
				<div class="card border-dark mb-3" style="width: 9rem">
					<a class="header" th:href="${lieferant.name}" th:text="${lieferant.name}">Name</a>
					<div class="card-body">
						<div class="description" th:text="${lieferant.aktivStatus}">Status</div>
						<!--Knopf der den Aktivstatus Ã¤ndert-->
						<form class="ui form" th:method="post" th:action="@{/changeAktivStatus}">
							<input type="hidden" name="lieferantenId" th:value="${lieferant.id}" />
							<button type="button" th:type="submit">Aktiv Ã¤ndern</button>
						</form>
					</div>
				</div>
			</a>
		</div>
	</section>
</body>

</html>
