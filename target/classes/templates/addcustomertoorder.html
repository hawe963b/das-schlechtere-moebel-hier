<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

	<title>Add Customer Data to Order</title>

<body>
	<section layout:fragment="content">

		<h1 th:text="#{addcustomerdata.headline}">Kundendaten hinzufügen </h1>




		<form class="card-body" method="post" th:action="@{/createorder}">



			<div class="form-group">
				<input class="col-sm-5" type="text" name="vorname" placeholder="Vorname" />
				<input class="col-sm-5" type="text" name="nachname" placeholder="Nachname" />
			</div>
			<div class="form-group">
				<input class="col-sm-5" type="email" name="email" placeholder="Email" />
				<input class="col-sm-5" type="number" name="tel" placeholder="Telefonnummer" />
			</div>
			<div class="form-group">
				<input class="col-sm-5" type="text" name="ort" placeholder="Ort" />
				<input class="col-sm-5" type="number" name="plz" min="00000" max="99999" placeholder="Postleitzahl" />

			</div>
			<div class="form-group">
				<input class="col-sm-5" type="text" name="street" placeholder="Straße" />
				<input class="col-sm-2" type="number" name="number" placeholder="Nr." />
				<input class="col-sm-3" type="text" name="zusatz" placeholder="Zusatz" />
			</div>
			<div class="form-group">
				<input class="col-sm-10" type="text" name="iban" placeholder="IBAN" />
			</div>
			<button type="submit" class="btn btn-danger btn-center">Bestellung erstellen</button>
		</form>
	</section>
</body>

</html>
