<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

	<title>Your Order</title>
</head>
<nav th:include="navigation :: navigation"></nav>

<body>

	<section layout:fragment="content">
		
		<div class="container">
			<h1 class="row">Your Order</h1>
			<div>
				<div class="row p-5 border bg-light">
					<div class="col-2">
						<strong>ID</strong>
						<p th:text="${order.id}">UserName</p>
					</div>
					<div class="col-2">
						<strong>Kundenname</strong>
						<p th:text="${order.kundendaten.personlicheDaten.name}">UserName</p>
					</div>
					<div class="col-2">
						<strong>Status</strong>
						<p th:text="${order.orderStatus}">OrderStatus</p>
					</div>
					<div class="col-2">
						<strong>Lieferung</strong>
						<p th:text="${order.lieferstatus}">Lieferung</p>
					</div>
					<div class="col-2">
						<strong>Preis</strong>
						<p th:text="${order.Total}">Preis</p>
					</div>
					<div class="col-2">
						<strong>Erstellungsdatum</strong>
						<p th:text="${order.dateCreated}">Erstellungsdatum</p>
					</div>

				</div>
				<div class="row p-5 border bg-light">
					<table class="table table-bordered table-striped">
						<thead>
							<tr>
								<th th:text="#{orderdetails.product}">Produkt</th>
								<th th:text="#{orderdetails.price}">Einzeplpreis</th>
								<th th:text="#{orderdetails.quantity}">Anzahl</th>
							</tr>
						</thead>
						<tbody th:each="item : ${order.OrderLines}"> 
							 <td th:text="${item.ProductName}" >Produkt</td>
							 <td th:text="${item.price}">Preis</td>
							 <td th:text="${item.quantity}">Anzahl</td>
						</tbody>
					</table>
				</div> 
			</div>
		</div>
		
		<div class="container">
			<h1 class="row">Your Order</h1>

			



			<div>
				<div class="row p-5 border bg-light">
					<div class="row">
						<input type="hidden" name="orderid" />
						<table th:text="'Order Status: &nbsp&nbsp&nbsp&nbsp' + ${foundorder.orderStatus}">Order Status
						</table>
						<table
							th:text="'Responsible employee: &nbsp&nbsp&nbsp&nbsp' + ${foundorder.userAccount.username}">
							responsibleEmployee</table>
						<table th:text="'Date & Time created: &nbsp&nbsp&nbsp&nbsp' + ${foundorder.dateCreated}">
							OrderCreatedOnDay</table>

					</div>
				</div>
			</div>

	</section>
</body>

</html>
