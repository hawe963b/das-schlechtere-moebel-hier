<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">

	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	
		<title>Your Order</title>
	</head>
	<nav th:include="navigation :: navigation"></nav>
	<body>
		<section layout:fragment="content">
			<h1>Setdetails</h1>
			
			<img src="https://www.tischtennis-leonberg.de/wp-content/uploads/2015/11/Werbung.png">
			<p th:text="${moebelstueck.name}">
			<p th:text="${moebelstueck.price}">
			<p th:text="${moebelstueck.colour}">
				<table class="table table-bordered">
					<thead>
					<tr>
						<th th:text="#{setdetails.single}">Pieces</th>
						<th th:text="#{setdetails.price}">Einzeplpreis</th>
					</tr>
					</thead>
					<tbody th:each="item : ${moebelstueck.moebels}"> 
						 <td th:text="${item.name}" >Name</td>
						 <td th:text="${item.price}">Preis</td>
						 <td>
						 	<form style="display:inline-block" th:method="get" th:action="@{/deletepiece}">
								<input type="hidden" name="set" th:value="${moebelstueck.id}" />
								<input type="hidden" name="piece" th:value="${item.id}" />
							</form>
						 </td>
					</tbody>
				</table>
		</section>
	</body>
</html>
