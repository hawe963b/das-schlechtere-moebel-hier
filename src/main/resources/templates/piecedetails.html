<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">

	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	
		<title>Your Order</title>
	</head>
	<nav th:include="navigation :: navigation"></nav>
	<body>
		<section layout:fragment="content">
			<h1>Produktdetails</h1>
			<br>
			<img src="https://www.tischtennis-leonberg.de/wp-content/uploads/2015/11/Werbung.png">
			
			<p th:text="${moebelstueck.name}"></p>
			<p th:text="'Preis: ' + ${moebelstueck.price}"></p>
			<p th:text="'Farbe: ' + ${moebelstueck.colour}"></p>
			
			<table class="table table-bordered table-striped" >
				<thead>
					<tr>
						<th th:text="#{piece.alts}">Produkt</th>
						<th th:text="#{piece.altprice}">Einzeplpreis</th>
						<th th:text="#{piece.diffattr}">unterschiedliches Attribut</th>
						<th th:text="#{productalt.empty}">Switch to</th>
					</tr>
				</thead>
				<tbody th:each="alternative : ${Alternativen}"> 
					 <td th:text="${alternative.name}" >Produkt</td>
					 <td th:text="${alternative.price}">Preis</td>
					 <td th:text="${alternative.colour}">unterschiedliches Attribut</td>
					 <td>
					 	<form style="display:inline-block" th:method="get" th:action="@{/produktdetails}">
							<input type="hidden" name="productid" th:value="${alternative.id}" />
							<button type="button" class="btn btn-info" th:type="submit" th:text="#{productalt.switch}">Wechseln</button>
						</form>
					 </td>
				</tbody>
			</table>
		
		</section>
	</body>
</html>
